{% load allauth %}

{% if attrs.href %}
  <a href="{{ attrs.href }}" class="button {{ attrs.classes }}">
  {% slot %}
  {% endslot %}
  </a>

{% else %}
  <button class="button {{ attrs.classes }}" {% if attrs.form %}form="{{ attrs.form }}{% endif %}">
  {% slot %}
  {% endslot %}
  </button>
{% endif %}
